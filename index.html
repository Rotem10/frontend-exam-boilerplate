<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/smiley-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GRUnitech WebDev Exam Rotem</title>
  </head>
  <body>
    <h1>Currency Converter</h1>
    <form>
      <div>
        <label for="currency-select">Currency:</label>
        <select id="currency-select">
          <option value="usd">USD</option>
        </select>
      </div>
      <div>
        <label for="date">Exchange Date:</label>
        <input type="date" id="date" value="2021-10-01" />
      </div>
      <div>
        <button type="submit">Submit</button>
      </div>
    </form>
    <p>Exchange Rate to ILS: 3.452</p>
    <table>
      <thead>
        <th>date</th>
        <th>currency</th>
        <th>exchange rate</th>
      </thead>
      <tbody>
        <tr>
          <td>12-01-2022</td>
          <td>USD</td>
          <td>3.1548</td>
        </tr>
        <tr>
          <td>01-02-2022</td>
          <td>EUR</td>
          <td>3.276</td>
        </tr>
        <tr>
          <td>25-02-2022</td>
          <td>GPY</td>
          <td>3.1548</td>
        </tr>
      </tbody>
    </table>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
